<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      intgrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="openn-source">
        <div class="weather-app">
          <h1 id="city">Johannesburg South</h1>
          <ul>
            <li>Last updated: <span id="currentDate">Thursday, 18:56</span></li>
            <li id="description">clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <h2>
                <div class="d-flex weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    atl="clear"
                    id="icon"
                    class=""
                  />
                  <div class="d-flex weather-temperature">
                    <strong id="temp">21</strong
                    ><span class="units">°C|°F</span>
                  </div>
                </div>
              </h2>
            </div>
            <div class="col-6">
              <ul>
                <div class="description">
                  <li>humidity: <span id="humidity">14</span>%</li>
                  <li>Wind: <span id="wind">18</span>km/h</li>
                </div>
              </ul>
            </div>
          </div>
        </div>
        <a
          href="https://github.com/naledimuhauli/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Siphokazi Muhauli
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
